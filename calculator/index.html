<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="box">
        <div class="enter"></div>
        <div class="number">
            <div id="above" class="line ">
                <div class="round"><p class="symbol">AC</p></div>
                <div class="round"><p class="symbol">DEL</p></div>
                <div class="round"><p class="symbol">%</p></div>
                <div class="round"><p class="symbol">/</p></div>
            </div>
            <div class="line">
                <div class="round"><p>1</p></div>
                <div class="round"><p>2</p></div>
                <div class="round"><p>3</p></div>
                <div class="round"><p class="symbol">+</p></div>
            </div>
            <div class="line">
                <div class="round"><p>4</p></div>
                <div class="round"><p>5</p></div>
                <div class="round"><p>6</p></div>
                <div class="round"><p class="symbol">-</p></div>
            </div>
            <div class="line">
                <div class="round"><p>7</p></div>
                <div class="round"><p>8</p></div>
                <div class="round"><p>9</p></div>
                <div class="round"><p class="symbol">*</p></div>
            </div>
            <div class="line">
                <div class="round"><p>OO</p></div>
                <div class="round"><p>O</p></div>
                <div class="round"><p>.</p></div>
                <div id="yellow" class="round"><p>=</p></div>
            </div>
    </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
